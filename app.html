<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Planning Hebdomadaire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <h1>🗓️ Mes Tâches Hebdomadaires</h1>
    <button id="logoutBtn">Se déconnecter</button>
  </div>
  <div id="week-nav">
    <button id="prevWeek">&larr; Semaine précédente</button>
    <span id="weekLabel"></span>
    <button id="nextWeek">Semaine suivante &rarr;</button>
  </div>
  <div id="week"></div>

  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2 id="modalDate"></h2>
      <ul id="taskList"></ul>
      <input type="text" id="newTask" placeholder="Nouvelle tâche...">
      <button id="addTask">Ajouter</button>
    </div>
  </div>
